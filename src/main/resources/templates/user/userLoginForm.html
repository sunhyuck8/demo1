<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <section>

        <div class="login-form">
            <h1>Grafreez News</h1>
            <p>로그인을 해주세요</p>
            <div class="login-form__container">
                <div class="login-form__wrapper">
                    <div>
                        <form class="login-form__form">

                            <h4>아이디</h4>
                            <div class="login-form__form__wrapper">
                                <input class="login-form__input" type="text" id="user_id"  name="user_id" placeholder="Your ID.." value="test1">
                            </div>

                            <h4>비밀번호</h4>
                            <div class="login-form__form__wrapper">
                                <input class="login-form__input" type="password" id="user_pass" name="password" placeholder="Your Password.." value="test1">
                            </div>
                        </form>
                    </div>
                    <div>
                        <input class="login-form__btn" type="button" value="로그인" autofocus="autofocus">
                        <hr>
                        <input class="login-form__btn" type="button" value="회원가입">
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
