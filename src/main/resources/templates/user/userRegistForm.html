<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="user-regist">

        <div class="user-regist__container">
            <form>
                <div class="user_regist__wrapper">
                    <h1>회원가입</h1>
                    <hr>
                    <div class="user-regist__input-wrapper">
                        <label for="user_id"><b>Id</b></label>
                        <input type="text" placeholder="Your Id..." name="user_id" id="user_id" required>
                    </div>
                    <div class="user-regist__input-wrapper">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Your Password..." name="password" id="psw" required>
                    </div>
                    <div class="user-regist__input-wrapper">
                        <label for="psw-repeat"><b>Name</b></label>
                        <input type="text" placeholder="Your Name.." name="name" id="psw-repeat" required>
                    </div>

                    <div class="user-regist__photo">
                        <h3>Photo</h3>
                        <input id="photo" type="file" >
                        <label for="photo">사진 첨부</label>
                        <div class="preview"></div>
                    </div>
                    <hr>
                    <button type="button" class="registerbtn">회원 등록</button>
                </div>
            </form>
        </div>

        <div class="signin">
            <p>
                이미 회원이신가요? <a href="javascript:window.close();">로그인 페이지</a>
            </p>
        </div>
    </div>


</section>
</body>
</html>
